<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tapped's To-Do List</title>
    <script src="assets/js-libs/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image" href="assets/images/check.png">
</head>
<body>
    <div id="sidePanel">
        <div id="header-container">
            <p id="headerheader">
                tapped's
            </p>
            <br>
            <p id="header">
                To-Do List  
            </p>
        </div>
        <div id="addTask">    
            <label for="addTaskTitle">Add a title</label>
            <input class="text-input" type="text" id="addTaskTitle" placeholder="Add a title...">
            <p class="err" id="errTitle"></p>
            <label for="addTastDescription">Add a task description</label>
            <input class="text-input" type="text" id="addTaskDescription" placeholder="Add a description...">
            <p class="err" id="errDesc"></p>
            <label for="addTaskDate">Add a date</label>
            <input class="text-input" type="date" id="addTaskDate">
            <p class="err" id="errDate"></p>
            <label for="addTaskTime">Add a Time</label>
            <input class="text-input" id="addTaskTime" type="time">
            <p class="err" id="errTime"></p>
            <input onclick="checks()" class="text-input hover-scale addTaskSubmit" value="Create Task!" type="submit" name="Submit" id="addTaskSubmit">
            <p class="err" id="errSubmit"></p>
        </div>
        <div onclick="$('#settings-container').fadeIn()" id="settings">
            <img id="settingsimg"a draggable="false" src="assets/images/settings.png" alt="settings">
            <p id="settingsText">Settings</p>
        </div>
    </div>  
    <div id="tasks">
        
    </div>

    <div id="settings-container">
        <div id="settingsMenu">
            <div id="settingsHeader"><h2>Settings</h2><img onclick="$('#settings-container').fadeOut()" class="ximg hover-scale" src="assets/images/x.png" alt="cross"></div>
            <div class="seperator"></div>
            <div class="setting" id="ligthdarkmode-container">
                <p class="settingText">Darkmode</p>
                <input class="settingText" type="checkbox" checked onchange="lightDark(this)" id="checkbox">
            </div>
            <div class="setting" id="ligthdarkmode-container">
                <p id="settingBlur" class="settingText">Window Blur </p>
                <input class="settingText slider" type="range" id="blurslider" value="10" min="0" max="20" step="0.5" oninput="bgblur(this.value)">
            </div>
            <div class="setting" id="ligthdarkmode-container">
                <p id="settingBlur" class="settingText">Background Image </p>
                <div>
                    <input type="button" class="defaultImageButton" value="Random" onclick="bgImage('https://picsum.photos/1920/1080')">
                    <input type="button" class="defaultImageButton" value="Default" onclick="bgImage('assets/images/chillin.gif')">
                    <input class="settingText settingInput" placeholder="https://example.com/image.png" type="text" onchange="bgImage(this.value)">
                </div>
            </div>
            <div class="setting" id="ligthdarkmode-container">
                <p id="settingBlur" class="settingText">Window hue-shift </p>
                <input class="settingText slider" id="hueslider" type="range" value="0" min="0" max="360" step="1" oninput="huerotate(this.value)">
            </div>
        </div>
    </div>
</body>
</html>

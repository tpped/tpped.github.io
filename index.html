<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" defer integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" defer integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynr Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/88/88198.png">
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <button onclick="toast('Toast')">Toast 1</button>
        <button onclick="toast('Toast error', '#C00000')">Toast Error</button>
    </div>
    <audio src="assets\audio\letitgo.mp3" id="audio"></audio>
    <div id="leftPanel">
    <div id='header'>
        <img id="lynrBeatsImg" src="assets\images\logo.png">
        <p id="lynrBeatsTitle">LynrBeats</p>
    </div>
    </div>
    <div id="bottomPanel">
        <div id="name">
            <img src="assets\images\logo.png" id="songCover" alt="logo"> 
            <div id="nameText">
                <p id="songName">Let It Go</p>
                <p id="artistName">LynR</p>
            </div>
            <ion-icon class="heart" id="heart" onclick="loveThisSong()" name="heart-outline"></ion-icon>
        </div>

        <div id="controls">
            <div id="buttons">
                <ion-icon class="heart" id="heart2" onclick="loveThisSong()" name="heart-outline"></ion-icon>
                <ion-icon id="cart" name="cart-sharp"></ion-icon>
                <ion-icon id="playpause" name="play-circle-sharp" onclick="playAudio()"></ion-icon>
                <ion-icon id="stop" onclick="stopAudio()" name="stop-sharp"></ion-icon>
                <ion-icon id="loop" onclick="loopAudio()" name="infinite"></ion-icon>
            </div>
            <div id="progressBarStuff">
                <p id="progress">0:00</p>
                <input class="styled-slider slider-progress" type="range" id="audioProgress" onchange="progressBar()" oninput="progressBar()" min="0" max="100" step="0.01" value="0">
                <p id="duration">0:00</p>
            </div>
        </div>   

        <div id="volume">
                <ion-icon onclick="muteAudio()" id="ion-icon" name="volume-medium-outline"></ion-icon>
                <input class="styled-slider slider-progress" type="range" min="0" max="99" value="49.5" id="volumeSlider" draggable="false">
        </div>      
    </div>
    <div id="toast-container">
        <div id="toast">
            <p id="toast-text"></p>
        </div>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>window.onload = function(){init();}</script>
    <script>for(let e of document.querySelectorAll('input[type="range"].slider-progress')){e.style.setProperty('--value',e.value);e.style.setProperty('--min',e.min==''?'0':e.min);e.style.setProperty('--max',e.max==''?'100':e.max);e.addEventListener('input',()=>e.style.setProperty('--value',e.value))}</script>

</body>
</html>
